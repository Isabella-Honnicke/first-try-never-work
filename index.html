<!DOCTYPE html>
<html lang="da">

<!-- i min head fortæller jeg hvad min side hedder + andre vigtige oplysninger -->

<head>
    <meta charset="utf-8">
    <title>shrug format</title>
    <meta name="author" content="Isabella Hønnicke">
    <meta name="description" content="Example description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="text/css" href="" />
</head>

<body>

    <!-- note: min header indeholder min nav-bar -->
    <header>
        <div class="container">
            <!-- her er logoet oppe i headeren -->
            <img src="images/sh%20logo.png" alt="logo" width="100" class="logo">
            <!-- her er min nav-bar-->
            <nav>
                <ul>
                    <li><a href="#filformater">filformater</a></li>
                    <li><a href="#Sociale Medier">Sociale Medier</a></li>
                    <li><a href="#Billede størrelser">Billede størrelser</a></li>
                    <li><a href="#Om shrug format">Om shrug format</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- her starter min main side -->
    <main>
        <!-- det første billede her er farverne med shrug format -->
        <img src="images/start%20billede.png" alt="farver" width="1450">
        <div id="container">
            <div id="filformater">
                <h1><img src="images/filformat.png" alt="filformat" width="1400"></h1>
            </div>
        </div>

        <div id="container">
            <div id="Sociale Medier">
                <h1> <img src="images/some%20formater%20overskrift.png" alt="nr0" width="1400"></h1>
            </div>
        </div>
        <img src="images/some%201%20fb.png" alt="nr 1" width="1400">
        <img src="images/some%202%20ig.png" alt="nr 2" width="1400">
        <img src="images/some%203%20yt.png" alt="nr 3" width="1400">
        <div id="container">
            <div id="Billede størrelser">
                <h1> <img src="images/billedest%C3%B8rrelser%201:3.png" alt="1/3" width="1400"></h1>
            </div>
        </div>
        <img src="images/billedest%C3%B8rrelser%202:3.png" alt="2/3" width="1400">
        <img src="images/billedest%C3%B8rrelser%203:3.png" alt="3/3" width="1400">
        <div id="container">
            <div id="Om shrug format">
                <h1>
                    <img src="images/footer%20billede.png" alt="footer billede" width="1400">
                </h1>

            </div>
        </div>
    </main>
    <!-- i min footer er der en infografik der viser 3 forskellige formater med en lille tekst til -->
    <footer>
    </footer>
</body>

</html>
